<app-header></app-header>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://t3.ftcdn.net/jpg/02/41/43/18/360_F_241431868_8DFQpCcmpEPVG0UvopdztOAd4a6Rqsoo.jpg" class="d-block w-100" alt="..." height="450px">
      </div>
      <div class="carousel-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4rMxDuLa7Ukt-NyL7MsemhWW-cR15RquYPGPeu87ocQ&s" class="d-block w-100" alt="..."height="450px">
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/1488463/pexels-photo-1488463.jpeg" class="d-block w-100" alt="..."height="450px">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allProduct">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="product.image" alt="..." height="250px" routerLink="view-product/{{product.id}}"
                    style="cursor: pointer;"
                    />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,15)}}...</h5>
                            <!-- Product price-->
                            {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                       <div class="d-flex justify-content-between">
                        <a class="btn btn-outline-danger"><i class="fa-solid fa-heart" (click)="addToWishlist(product)"></i></a>
                        <a class="btn btn-outline-success"><i class="fa-solid fa-cart-shopping" (click)="addToCart(product)"></i></a>
                       </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- Footer-->
